<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <button id="navButton">&#9776;</button>
      <nav id="navBar">
        <button id="closeButton">X</button>
        <a href="">Home</a>
        <a href="">Skills</a>
        <a href="">Projects</a>
        <a href="">Contact</a>
      </nav>
    </header>
    <main>
      <section class="welcomePage">
        <div class="hero">
          <h1 class="name">Dennis Puscasu</h1>
          <h2 class="subHeading">Full Stack Developer</h2>
        </div>
        <button class="scrollDown" type="button">
          <a href="">Scroll</a>
          <img
            src="./img/caret-down-solid.svg"
            alt="arrow down icon"
            srcset=""
          />
        </button>
      </section>
      <section>
        <div class="mySkills">
          <h1>Skills and tools</h1>
          <div class="skillList">
            <div>
              <img class="skillIcon" src="./img/js.svg" alt="javascript logo" />
              <span>JavaScript</span>
            </div>
            <div>
              <img class="skillIcon" src="./img/html5.svg" alt="html logo" />
              <span>HTML5</span>
            </div>
            <div>
              <img class="skillIcon" src="./img/css3-alt.svg" alt="css logo" />
              <span>CSS3</span>
            </div>
            <div>
              <img
                class="skillIcon"
                src="./img/vs-code.svg"
                alt="vscode logo"
              />
              <span>VSCODE</span>
            </div>
            <div>
              <img class="skillIcon" src="./img/git-alt.svg" alt="git logo" />
              <span>GIT</span>
            </div>
            <div>
              <img class="skillIcon" src="./img/github.svg" alt="github logo" />
              <span>GITHUB</span>
            </div>
            <div>
              <img class="skillIcon" src="./img/figma.svg" alt="figma logo" />
              <span>FIGMA</span>
            </div>
            <div>
              <img
                class="skillIcon"
                src="./img/node-js.svg"
                alt="node.js logo"
              />
              <span>NODE.JS</span>
            </div>
            <div>
              <img
                class="skillIcon"
                src="./img/mongodb.svg"
                alt="mongodb logo"
              />
              <span>MONGODB</span>
            </div>
            <div>
              <img class="skillIcon" src="./img/kotlin.svg" alt="kotlin logo" />
              <span>KOTLIN</span>
            </div>
            <div>
              <img
                class="skillIcon"
                src="./img/scala(1).svg"
                alt="scala logo"
              />
              <span>SCALA</span>
            </div>
          </div>
        </div>
        <div class="empty"></div>
      </section>
      <section>
        <h1 class="sectionTitle">Projects</h1>
        <div class="cardContainer">
          <div class="projectCard">
            <img class="projectImage" src="./img/placeholder.jpg" />
            <h2>Project 1</h2>
            <p>blbalbal</p>
            <div class="buttonBox">
              <button class="githubButton" type="button">
                <img src="./img/github.svg" alt="github logo" />
              </button>
              <button type="button">Live Code</button>
            </div>
          </div>
          <div class="projectCard">
            <img class="projectImage" src="./img/placeholder.jpg" />
            <h2>Project 1</h2>
            <p>blbalbal</p>
            <div class="buttonBox">
              <button class="githubButton" type="button">
                <img src="./img/github.svg" alt="github logo" />
              </button>
              <button type="button">Live Code</button>
            </div>
          </div>
          <div class="projectCard">
            <img class="projectImage" src="./img/placeholder.jpg" />
            <h2>Project 1</h2>
            <p>blbalbal</p>
            <div class="buttonBox">
              <button class="githubButton" type="button">
                <img src="./img/github.svg" alt="github logo" />
              </button>
              <button type="button">Live Code</button>
            </div>
          </div>
          <div class="projectCard">
            <img class="projectImage" src="./img/placeholder.jpg" />
            <h2>Project 1</h2>
            <p>blbalbal</p>
            <div class="buttonBox">
              <button class="githubButton" type="button">
                <img src="./img/github.svg" alt="github logo" />
              </button>
              <button type="button">Live Code</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h1 class="sectionTitle">Contact</h1>
        <h1>Get in Touch</h1>
        <form class="contactForm">
          <label for="fullName">Name</label>
          <input id="fullName" type="text" placeholder="Mark" required />
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Mark123@gmail.com"
            required
          />
          <label for="subject">Subject</label>
          <input
            id="subject"
            type="text"
            placeholder="I want you to"
            required
          />
          <label for="description">Description</label>
          <textarea
            id="description"
            placeholder="MAKE ME WEBSITE"
            required
          ></textarea>
          <button id="submitButton" type="submit">Send</button>
        </form>

        <div class="contacts">
          <a class="link">
            <img class="contactIcon" src="./img/github.svg" alt="github logo" />
            Github
          </a>
          <a class="link">
            <img
              class="contactIcon"
              src="./img/linkedin.svg"
              alt="linkedin logo"
            />
            LinkedIn
          </a>
          <a class="link">
            <img
              class="contactIcon"
              src="./img/envelope-solid.svg"
              alt="email"
            />
            Mail
          </a>
        </div>
      </section>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
